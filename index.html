<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  
</head>
<body>
  <p class="title-rps">Rock Paper Scissors</p>

  <button onclick="
   playGame('rock');
  "class="move-button"><img src="images/rock-emoji.png" class="move-icon" alt="Rock"></button>

  <button onclick="
  playGame('paper');
  " class="move-button" ><img src="images/paper-emoji.png" 
   class="move-icon"   alt="Paper"></button>

  <button onclick="
    playGame('scissors');  
  " class="move-button" ><img src="images/scissors-emoji.png" class="move-icon" alt="Scissors"></button>


  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
  score.wins=0,
  score.losses=0,
  score.ties=0,
  localStorage.removeItem('score');
  updateScoreElement();
  " class="reset-score-button" >
    Reset Score
  </button>

  <script src="rock-paper-scissors.js"></script>
</body>
</html>
